<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
<head>
</head>
<body>
<div class="left-menu">
  <div class="left-menu-container">
    <div class="condition-container">
      <table class="condition-table">
        <tr class="condition-tr">
          <td class="condition-label">
            <label for="search-question-type">문제유형 : </label>
          </td>
          <td class="condition-content">
            <select id="search-question-type" name="questionType">
              <option value="">선택</option>
              <option value="1">greedy</option>
              <option value="2">DP</option>
              <option value="3">BFS</option>
              <option value="4">DFS</option>
            </select>
          </td>
        </tr>
        <tr class="condition-tr">
          <td class="condition-label">
            <label for="search-question-reference">출처 : </label>
          </td>
          <td class="condition-content">
            <select id="search-question-reference" name="questionReference">
              <option value="">선택</option>
              <option value="1">greedy</option>
              <option value="2">DP</option>
              <option value="3">BFS</option>
              <option value="4">DFS</option>
            </select>
          </td>
        </tr>
      </table>

    </div>

  </div>
</div>
<div class="right">
  <div class="right-container">
    <div class="contents-container">

      <div class="top-container">
        <div class="search-container">
          <input class="search-input" type="text" name="searchKeyWord" placeholder="검색어를 입력하세요">
          <button id="search" class="search-btn">검색</button>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
          <tr>
            <th>제목</th>
            <th>문제유형</th>
            <th>출처</th>
            <th>복습</th>
            <th>등록일</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="question : ${contents}">
            <td th:text="${question.title}"/>
            <td th:text="greedy"/>
            <td th:text="${question.fromSource}"/>
            <td th:class="small-width" th:text="${question.reviewCount}"/>
            <td>2023.11.22</td>
          </tr>
          </tbody>
        </table>
        <div th:if="${totalPages > 0}" th:class="pagination-container">
          <ul th:class="pagination">
            <li th:if="${!isStartNumberPeriod}">
              <a th:href="@{'/customer/main-dashboard?page=' + ${startNumber - 2}}"> << </a>
            </li>
            <li th:if="${hasPrevious}">
              <a th:href="@{'/customer/main-dashboard?page=' + ${currentPage - 1}}"> < </a>
            </li>
            <li th:each="i: ${#numbers.sequence(startNumber, endNumber)}">
              <a th:href="@{'/customer/main-dashboard?page=' + ${i - 1}}">[[${i}]]</a>
            </li>
            <li th:if="${hasNext}">
              <a th:href="@{'/customer/main-dashboard?page=' + ${currentPage + 1}}"> > </a>
            </li>
            <li th:if="${!isEndNumberPeriod}">
              <a th:href="@{'/customer/main-dashboard?page=' + ${endNumber + 1}}"> >> </a>
            </li>
          </ul>
        </div>

        <div class="bottom-btn-container">
          <div class="bottom-btn">
            <button id="show-add-question-modal-btn" class="show-add-question-modal-btn">등록</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/resources/js/main-dashboard.js}"></script>
<div th:insert="~{fragments/modal :: body}"></div>
</body>
</html>
