<!doctype html>
<html>
<body>

<div id="modal-add-question" class="modal-add-question" style="display: none">
  <div class="modal-add-question-container">
    <form id="saveQuestionForm">
      <div class="modal-add-input-area">
        <table class="input-table">
          <tr class="input-tr">
            <td class="input-label">
              <label for="input-question-type">문제유형 : </label>
            </td>
            <td class="input-content">
              <select id="input-question-type" name="questionType">
                <option value="">선택</option>
                <option value="1">greedy</option>
                <option value="2">DP</option>
                <option value="3">BFS</option>
                <option value="4">DFS</option>
              </select>
            </td>
          </tr>
          <tr class="input-tr">
            <td class="input-label">
              <label for="input-question-reference">출처 : </label>
            </td>
            <td class="input-content">
              <select id="input-question-reference" name="questionReference">
                <option value="">선택</option>
                <option value="1">greedy</option>
                <option value="2">DP</option>
                <option value="3">BFS</option>
                <option value="4">DFS</option>
              </select>
            </td>
          </tr>
        </table>
      </div>
    </form>
    <div class="modal-add-btn-area">
      <button id="add-question-btn" class="add-question-btn" >제출</button>
    </div>
  </div>
</div>
</body>
