<!doctype html>
<html th:fragment="layout (template, menu)">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">
  <title>ALGO-MI</title>
  <link rel="stylesheet" th:href="@{/resources/css/algomi.css}"/>
</head>
<body>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Log out"/>
</form>

<ul th:remove="all">
  <li th:fragment="menuItem (link,active,title,glyph,text)" th:class="nav-item">
    <a th:class="${active==menu ? 'nav-link active' : 'nav-link'}"
       th:href="@{__${link}__}"
       th:title="${title}">
      <span th:text="${text}">Template</span>
    </a>
  </li>
</ul>

<ul>
  <li th:replace="~{::menuItem ('/','home','home page','home','Home')}">
    <span>Home</span>
  </li>
  <li th:replace="~{::menuItem ('/owners/find','owners','find owners','search','Find owners')}">
    <span>Find owners</span>
  </li>
</ul>


<div class="container-fluid">
  <div class="container xd-container">
    <th:block th:insert="${template}"/>
    <br/>
    <br/>
  </div>
</div>
</body>

</html>
